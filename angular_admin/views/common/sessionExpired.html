    <div class="modal-body">
        <h3>Your session has expired. Please log in again.</h3>
    </div>
    <div class="modal-footer">
        <a ui-sref="login" type="button" class="btn btn-white" ng-click="cancel()">Log In</button>

    </div>
</div>
